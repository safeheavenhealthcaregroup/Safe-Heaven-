<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: bgFade 3s ease-in-out;
    }

    .container {
      text-align: center;
      background: #ffffff;
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 2s ease;
    }

    .anime-girl {
      max-width: 280px;
      animation: float 3s ease-in-out infinite, popIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 5rem;
      color: #00acc1;
      margin: 20px 0 10px;
      animation: scaleIn 1.5s ease;
    }

    .speech-bubble {
      position: relative;
      background: #e1f5fe;
      color: #0277bd;
      border-radius: 15px;
      padding: 20px 25px;
      display: inline-block;
      font-size: 1.1rem;
      max-width: 300px;
      margin: 20px auto;
      animation: bounceIn 2s ease;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 15px 15px 0;
      border-style: solid;
      border-color: #e1f5fe transparent transparent;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      background-color: #00acc1;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
      animation: fadeInUp 2s ease;
    }

    button:hover {
      background-color: #00838f;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bgFade {
      from { background-color: #b2ebf2; }
      to { background-color: #ffffff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Images/anime.png alt="Anime Girl Doctor" class="anime-girl" />
    <h1>404</h1>
    <div class="speech-bubble">
      Sorry! This page doesn't exist.<br>We will add it very soon.
    </div>
    <button onclick="goHome()">Go Back Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
