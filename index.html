<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create User in Firestore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create User</h2>
    <form id="userForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <select id="role">
        <option value="patient">Patient</option>
        <option value="staff">Staff</option>
        <option value="owner">Owner</option>
      </select>
      <button type="submit">Create User</button>
    </form>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfg46lAHvfo8RGuG1CXzww_k18Po1ubfU",
      authDomain: "safe-heaven-health-care.firebaseapp.com",
      projectId: "safe-heaven-health-care",
      storageBucket: "safe-heaven-health-care.firebasestorage.app",
      messagingSenderId: "103538999646",
      appId: "1:103538999646:web:7df321c4ecc32f1b810fcf",
      measurementId: "G-94J9C5655X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("userForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const role = document.getElementById("role").value;

      try {
        await addDoc(collection(db, "users"), {
          email,
          phone,
          role,
          createdAt: serverTimestamp()
        });
        messageDiv.innerText = "User created successfully!";
        form.reset();
      } catch (err) {
        messageDiv.innerText = "Error: " + err.message;
      }
    });
  </script>

</body>
</html>
